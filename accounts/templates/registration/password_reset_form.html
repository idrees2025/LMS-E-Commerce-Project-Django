{% extends "base.html" %}
{% block content %}
<div style="justify-content: center;display:flex;">
    <form method="post">
        {% csrf_token %}
        <h1>Forget Password</h1>
        <label for="{{form.email.id__for__label}}">Enail</label> <br>
        <input class="form-control" style="width:9cm;" type="email" name="{{form.email.name}}" id="{{form.email.id}}" required placeholder="Enter your email" > <br>
        <br>    
        <input class="btn btn-primary" type="submit" value="forget password">
    </form>
</div>
{% endblock content %}
